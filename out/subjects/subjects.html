<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/global.css">

    <!-- Icons from navbar and dropdown box -->
    <link rel="stylesheet" href="../images/icomoon/style.css ">

    <!-- Imports roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Custom page styling -->
    <link rel="stylesheet" href="../css/subjects.css">

</head>
<body>
<!-- Navbar -->
<div class="nt-navbar">
    <div class="nt-navbar__header">
        <span class="icon-school_black"></span>
        NCEA Study
    </div>
    <div class="nt-navbar__header-border"></div>
    <div class="nt-navbar__button nt-active__page">
        <a href="#">
            <span class="icon-books_black"></span>
            Subjects
        </a>
    </div>
    <div class="nt-navbar__button">
        <a href="#">
            <span class="icon-cards_question_black"></span>
            Custom
        </a>
    </div>
    <div class="nt-navbar__button">
        <a href="http://localhost:3000/contact">
            <span class="icon-envelope_black"></span>
            Contact
        </a>
    </div>
</div>
<div class="nt-content">
    <!-- Heading -->
    <div class="nt-content__header">
        <span id="nt-content__heading">
            Subjects
        </span>
    </div>
    <div class="nt-content__main">
        <div class="nt-content__wrapper_scroll">
            <div class="nt-content__wrapper">
                <div class="nt-content__subject-wrapper">
                    <!-- Creates a dropdown menu for each subject I am doing -->
                    <div class="nt-content__subject-boxes">
                        <span>
                            Mathematics
                        </span>
                        <div class="icon-pointer_down_black nt-subject__dropdown-button"></div>
                    </div>
                    <!-- Creates the dropdown options -->
                    <div class="hide nt-subject__dropdown">
                        <div class="nt-content__subject__topic-boxes">
                            <a href="http://localhost:3000/subjects/algebra">
                                Algebra
                            </a>
                        </div>
                        <div class="nt-content__subject__topic-boxes">
                            <a href="http://localhost:3000/subjects/calculus">
                                Calculus
                            </a>
                        </div>
                    </div>
                </div>
                <div class="nt-content__subject-wrapper">
                    <div class="nt-content__subject-boxes">
                        <span>
                            Physics
                        </span>
                        <div class="icon-pointer_down_black nt-subject__dropdown-button"></div>
                    </div>
                    <div class="hide nt-subject__dropdown">
                        <!-- Creates the dropdown options -->
                        <div class="nt-content__subject__topic-boxes">
                            <a href="#">
                                Mechanics
                            </a>
                        </div>
                        <div class="nt-content__subject__topic-boxes">
                            <a href="#">
                                Electricity
                            </a>
                        </div>
                    </div>
                </div>
                <div class="nt-content__subject-wrapper">
                    <div class="nt-content__subject-boxes">
                        <span>
                            Chemistry
                        </span>
                        <div class="icon-pointer_down_black nt-subject__dropdown-button"></div>
                    </div>
                    <!-- Creates the dropdown options -->
                    <div class="hide nt-subject__dropdown">
                        <div class="nt-content__subject__topic-boxes">
                            <a href="#">
                                Structure and Bonding
                            </a>
                        </div>
                        <div class="nt-content__subject__topic-boxes">
                            <a href="#">
                                Organic
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../javascript/subjects.js"></script>
</body>
</html>
