<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="images/icomoon/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
<div class="nt-navbar">
    <div class="nt-navbar__header">
        <span class="icon-school_black"></span>
        NCEA Study
    </div>
    <div class="nt-navbar__header-border"></div>
    <div class="nt-navbar__button">
        <a href="#">
            <span class="icon-books_black"></span>
            Subjects
        </a>
    </div>
    <div class="nt-navbar__button">
        <a href="#">
            <span class="icon-cards_question_black"></span>
            Custom
        </a>
    </div>
    <div class="nt-navbar__button">
        <a href="#">
            <span class="icon-envelope_black"></span>
            Contact
        </a>
    </div>
</div>
<div class="nt-content">
    <div class="nt-content__header">
        <span id="nt-content__heading">
            {{Header}}
        </span>
    </div>
    <div class="nt-content__main">
        <div class="nt-content__wrapper_scroll">
            <div class="nt-content__wrapper">
                {{Content}}
            </div>
        </div>
    </div>
</div>
<!-- Simple fetch command to test out whether requests work -->
<script>
    async function name() {
        const response = await fetch("http://localhost:3000/NCEAStudy/Contact");
        const text = await response.text();
        alert(text)
    }

    name()


</script>
</body>
</html>
